<style>

<body>

<script>

/* –∑–≤–µ–∑–¥—ã */

/* —Ñ–æ–Ω–æ–≤—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏ */

/* —Ç–∞–π–º–µ—Ä */
let countDate=new Date("Feb 22, 2026 17:49:00").getTime();
